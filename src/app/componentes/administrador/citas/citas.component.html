<div class="ventana">
    <div class="form-group">
      <label for="exampleInputPassword1"><h1>Actualización</h1></label>
      <select name="select" [(ngModel)] = "destino" class="form-control" (ngModelChange)="Cargardatos()">
        <option value="/admin">Administradores</option>
        <option value="/medico">Médicos</option>
        <option value="/paciente" >Pacientes</option>
        
        
      </select>
      
      
    </div>
    <div class="form-group">
        
      <label for="exampleInputPassword1">Nombre </label>
      <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="nombre" placeholder="Nombre">
    </div>
  
    <div class="form-group">
        <label for="exampleInputPassword1">Identificación  </label>
        <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="identificacion" placeholder="Identificación">
      </div>
      <div class="form-group">
        
        <label for="exampleInputPassword1">Email </label>
        <input type="email" class="form-control" id="exampleInputPassword1" [(ngModel)]="email" placeholder="Email">
      </div>
  
      <div class="form-group">
        <label for="exampleInputPassword1">Dirección </label>
        <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="direccion" placeholder="Dirección" >
      </div>
  
      <div class="form-group">
        <label for="exampleInputPassword1">Teléfono</label>
        <input type="text" class="form-control" id="exampleInputPassword1" [(ngModel)]="telefono"  placeholder="Teléfono">
      </div>
    <button type="submit" class="btn-nuevo btn btn-success" (click)="Nuevo()">+</button>
    <button type="submit" class="btn btn-primary" *ngIf="id == ''" (click)="Guardar()">Guardar</button>
    <button type="submit" class="btn btn-primary"  *ngIf="id != ''" (click)="modificar()">Actualizar</button>
    
  </div>
  
  
  <table class="table">
    <thead class="thead-light">
      <tr >
        <th scope="col">Nombre</th>
        <th scope="col">Identificación</th>
        <th scope="col">Email</th>
        <th scope="col">Dirección</th>
        <th scope="col">Teléfono</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datosadmin">
        <th class="campo">{{ item.nombre }}</th>
        <td class="campo">{{ item.identificacion}}</td>
        <td class="campo">{{ item.email }}</td>
        <td class="campo">{{ item.direccion }}</td>
        <td class="campo"> {{ item.telefono }} </td>
        <td class="campo">
           <button class="btn btn-success"  (click)="EditarDatos(item._id)">
           
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-edit"  width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M7 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />
              <path d="M7 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />
              <line x1="16" y1="5" x2="19" y2="8" />
            </svg>
          </button>
          <button class="btn btn-danger" (click)="EliminarRegistro(item._id)">
            
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="35" height="35" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <line x1="4" y1="7" x2="20" y2="7" />
              <line x1="10" y1="11" x2="10" y2="17" />
              <line x1="14" y1="11" x2="14" y2="17" />
              <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
              <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
          </svg>
          </button> 
        </td>
      </tr>
    </tbody>
  </table>
