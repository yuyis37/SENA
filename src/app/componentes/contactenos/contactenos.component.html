<div class="container"> 
 <div class="row">

    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" style="margin-bottom: 40px;">
        <div id="titulo contactenos">Quienes Somos?</div><br>
        <div id="contenido-titulo"> Somos profesionales de la salud que buscamos la precisión en cada diagnóstico y la excelencia en cada tratamiento. La esencia de nuestra labor diaria es la pasión por lo que hacemos, unida a la calidez y el afecto generando un estrecho vínculo con el paciente y su familia.  </div>
    </div>
          <div class="form-contactenos" style="margin-bottom: 40px;">
           
            <div class="contactenos">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email">
                </div>  
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="telefono" [(ngModel)]="telefono">
                  </div>
                  <div style="margin-top: 9px;">
                      <label for="descripcion">Mensaje</label>
                      <textarea class="form-control" id="descripcion" [(ngModel)]="descripcion" ></textarea>
                  </div>
                 
                  <button type="submit" class="boton btn btn-primary">Enviar</button>
            
    </div>
 </div>
